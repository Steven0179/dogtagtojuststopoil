<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 4</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'TrebuchetMS', sans-serif;
            font-weight: 800;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFD770; /* Gold 배경색 */
            flex-direction: column;
            overflow: hidden;
        }

        /* 이미지 컨테이너 설정 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0px;
            animation: rotate3d 10s infinite linear; /* 3D 회전 애니메이션 */
        }

        /* 3D 회전 애니메이션 */
        @keyframes rotate3d {
            50% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(360deg);
            }
        }

        .image-container img {
            width: 1080px; /* 이미지 크기 */
            height: auto;
            transform-style: preserve-3d; /* 3D 회전 효과 활성화 */
        }

        /* 질문 텍스트 */
        .question {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 텍스트 입력 칸 */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 250px;
            height: 20px;
            font-size: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        /* 제출 버튼 스타일 */
        .submit-btn {
            font-size: 20px;
            font-family: 'trebuchetms', sans-serif;
            font-weight:500; 
            background-color: rgb(9, 77, 9);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #444;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- 3D 회전하는 이미지 -->
    <div class="image-container">
        <img src="biodiversity.png" alt="Biodiversity">
    </div>

    <!-- 질문 텍스트 -->
    <div class="question">
        Name any living thing on Earth !
    </div>

    <!-- 텍스트 입력 칸 -->
    <div class="input-container">
        <input type="text" id="livingThing" placeholder="Type here..." />
    </div>

    <!-- 제출 버튼 -->
    <button class="submit-btn" onclick="redirectToIndex5()">Submit</button>

    <script>
        // 제출 버튼 클릭 시 index5.html로 이동하는 함수
        function redirectToIndex5() {
            const userInput = document.getElementById('livingThing').value;
            if (userInput.trim() !== "") {
                window.location.href = 'index5.html'; // 입력이 있다면 index5.html로 이동
            } else {
                alert("Please enter something!");
            }
        }
    </script>

</body>
</html>
