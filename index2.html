    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'trebuchetms', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* 이미지들이 들어갈 컨테이너 */
        .image-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6개의 열 */
            grid-template-rows: repeat(6, 1fr); /* 6개의 행 */
            gap: 10px;
            width: 150vw;
            height: 150vh;
            position: relative;
            animation: rotate 20s linear infinite; /* 이미지들이 시계방향으로 회전하는 애니메이션 */
        }

        /* 이미지 크기 자동 조정 */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 시계방향 회전 애니메이션 */
        @keyframes rotate {
            50% {
                transform: rotate(360deg);
            }
            50% {
                transform: rotate(360deg);
            }
        }

        /* 버튼 스타일 */
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .national-animal-btn {
            font-family: 'trebuchetms', sans-serif;
            font-size: 20px;
            font-weight: 700;
            background-color: black;
            color: orange;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            text-align: center;
        }

        .national-animal-btn:hover {
            background-color: #444;
        }

    </style>
</head>
<body>
