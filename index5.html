<!DOCTYPE html>

    background-color: #373636; /* 어두운 배경색 */
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000; /* 메뉴바를 다른 콘텐츠보다 위에 놓기 위해 */
}

.navbar a {
    display: block;
    padding: 12px 18px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 15px;
    transition: background-color 0.3s, color 0.3s;
}

.navbar a:hover {
    background-color: #575757; /* hover 시 배경색 */
    color: #FFD700; /* hover 시 글자색 */
}

    padding: 20px;
}

body, html {
    height: 100%;
}
